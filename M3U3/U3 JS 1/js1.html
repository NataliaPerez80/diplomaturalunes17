<body>
<h1>Ejercicio 1 console.write | console.log</h1>
<h2>
    <script>
        var pie = "de 0 a 100m ";
        var bici = "de 1000 a 10.000m ";
        var cole = "10000 a 30000 metros ";
        var auto = "de 30000 a 100000 metros ";
        var avion = "+100000"
        document.write("Recorrer a pie " + pie)
        document.write("<br>")
        document.write("Recorrer en bicicleta " + bici)
        document.write("<br>")
        document.write("Recorrer en colectivo " + cole)
        document.write("<br>")
        document.write("Recorrer en auto " + auto)
        document.write("<br>")
        document.write("Recorrer en avion " + avion)
        document.write("<br>")
    </script>
</h2>

<script>
    console.log("a pie " + pie)
    console.log("en bici " + bici)
    console.log("en colectivo " + cole)
    console.log("en auto " + auto)
    console.log("en avion " + avion)
</Script>

</body>
