<body>
    <h1>Ejercicio 1 (prompt)</h1>
    <script>
        var distacia
        distancia = prompt("ingrese la distancia a recorrer", "");
        if (distancia <= 100)
        alert("entonces recorrer a pie"); 
        else if (distancia >101 && distancia <=1000)     
         alert("entonces recorrer en bici");
        else if (distancia >1001 && distancia <=10000) 
        alert("entonces recorrer en colectivo");
        else if (distancia >10000 && distancia <=30000) 
        alert("entonces recorrer en auto")
        else if (distancia >30000);
        alert("entonces recorrer en avion")
    </script>
