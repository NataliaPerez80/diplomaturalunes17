<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 1 js 2</title>
</head>
<body id="body">
    <div id="cajaviolet"> </div>
    <div id="cajayellow"> </div>
    <div id="cajaorange"> </div>
    
    
</body>

<script> 
document.getElementById( "cajaviolet" ).addEventListener( "click" , function ()
{ 
document.getElementById( "body" ).style.backgroundColor = "violet" ;}); 
</script> 

<script>
    document.getElementById( "cajayellow" ).addEventListener( "click" , function ()
{ 
document.getElementById( "body" ).style.backgroundColor = "yellow" ;}); 
</script>
<script>
    document.getElementById( "cajaorange" ).addEventListener( "click" , function ()
{ 
document.getElementById( "body" ).style.backgroundColor = "orangered" ;}); 
</script>
</body> 

</html>
